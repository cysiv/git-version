# .github/workflows/api_tf_module.yml
name: api tf module

on:
  pull_request:
    paths:
      - .github/workflows/api_tf_module.yml
      - command/api/terraform/**
  push:
    paths:
      - .github/workflows/api_tf_module.yml
      - command/api/terraform/**
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}   # checkout the correct branch name
          fetch-depth: 0                # fetch the whole repo history

      - name: Git Version
        uses: codacy/git-version@2.2.0
        with:
          prefix: api_tf_module-
          log-path: api_tf_module/

